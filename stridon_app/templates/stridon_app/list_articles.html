{% extends 'stridon_app/base.html' %}
{% block body %}
<div class="container">
    <h1>
        Hello, {{ stridon_user }}
        You are viewing list of articles.
    </h1>
    <ul>
        {% for article in articles_list %}
        <li>
            <a href="{% url 'view-article' article.id %}">{{ article.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Go back home</a>
</div>

{% endblock body %}
